{% extends "base.html" %}
{% block content %}
<div class="card centered-card">
  <h2>Editar ficha médica</h2>

  <form method="POST">

    <div class="form-row">
      <label>Nome</label>
      <input type="text" name="patient_name" value="{{ form.patient_name }}">
    </div>

    <div class="form-row">
      <label>Idade</label>
      <input type="text" name="age" value="{{ form.age }}">
    </div>

    <div class="form-row">
      <label>Sexo</label>
      <select name="gender">
        <option value="">Selecione</option>
        <option {% if form.gender == "Masculino" %}selected{% endif %}>Masculino</option>
        <option {% if form.gender == "Feminino" %}selected{% endif %}>Feminino</option>
        <option {% if form.gender == "Outro" %}selected{% endif %}>Outro</option>
      </select>
    </div>

    <div class="form-row">
      <label>Diagnóstico</label>
      <input type="text" name="diagnosis" value="{{ form.diagnosis }}">
    </div>

    <div class="form-row">
      <label>Sintomas</label>
      <textarea name="symptoms" rows="3" style="width:100%">{{ form.symptoms }}</textarea>
    </div>

    <div class="form-row">
      <label>Início do tratamento</label>
      <input type="date" name="treatment_start" value="{{ form.treatment_start }}">
    </div>

    <div class="form-row">
      <label>Data do preenchimento</label>
      <input type="date" name="form_date" value="{{ form.form_date }}">
    </div>

    <div class="form-row">
      <label>Evolução qualitativa</label>
      <textarea name="qualitative_progress" rows="3" style="width:100%">{{ form.qualitative_progress }}</textarea>
    </div>

    <div class="form-row">
      <label>Outras observações</label>
      <textarea name="notes" rows="4" style="width:100%">{{ form.notes }}</textarea>
    </div>

    <button class="btn-primary" type="submit" style="margin-top:12px">
      Salvar alterações
    </button>

  </form>
</div>
{% endblock %}
