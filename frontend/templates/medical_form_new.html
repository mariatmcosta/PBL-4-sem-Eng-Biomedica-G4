{% extends "base.html" %}
{% block content %}
<div class="card centered-card">
  <h2>Nova ficha médica</h2>

  <form method="POST">

    <div class="form-row">
      <label>Nome do paciente</label>
      <input type="text" name="patient_name" value="{{ patient.name }}">
    </div>

    <div class="form-row">
      <label>Idade</label>
      <input type="text" name="age">
    </div>

    <div class="form-row">
      <label>Sexo</label>
      <select name="gender">
        <option value="">Selecione</option>
        <option>Masculino</option>
        <option>Feminino</option>
        <option>Outro</option>
      </select>
    </div>

    <div class="form-row">
      <label>Diagnóstico</label>
      <input type="text" name="diagnosis">
    </div>

    <div class="form-row">
      <label>Principais sintomas</label>
      <textarea name="symptoms" rows="3" style="width:100%"></textarea>
    </div>

    <div class="form-row">
      <label>Início do tratamento</label>
      <input type="date" name="treatment_start">
    </div>

    <div class="form-row">
      <label>Data do preenchimento</label>
      <input type="date" name="form_date">
    </div>

    <div class="form-row">
      <label>Evolução qualitativa</label>
      <textarea name="qualitative_progress" rows="3" style="width:100%"></textarea>
    </div>

    <div class="form-row">
      <label>Outras observações</label>
      <textarea name="notes" rows="4" style="width:100%"></textarea>
    </div>

    <button class="btn-primary" type="submit" style="margin-top:12px">Salvar ficha</button>

  </form>
</div>
{% endblock %}
